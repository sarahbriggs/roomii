{% extends "material/base.html" %}
{% import "material/utils.html" as util %}

{% block title %}Roomii{% endblock %}

{% block content %}

<nav class="yellow darken-1" role="navigation">
	<div class = "nav-wrapper yellow darken-1">
		<a href = "#" class = "brand-logo left">Roomii</a>   
		<ul class="hide-on-med-and-down right">               
            <li>    
                <div class="center row">
	    	      	<form class="col s12" id="reg-form" action="/searchUser" method="POST">
                    	<div class="row" id="topbarsearch">
                      		<div class="input-field col s6 s12 black-text">
                        		<i class="white-text material-icons prefix">search</i>
                        		<input type="text" placeholder="User NetID" id="netid" name="netid" class="autocomplete black-text" >
                      		</div>
                     	</div>
                    </form>
                </div>         
            </li>                     
        </ul>
	</div>
</nav>

<div class="container blue lighten-4" style="height: 100%;">
	<div class="section">
		<div class="row">	
			<div class="col s12 m6">		
				<div id="profile" class="section">
					<h4>Profile</h4>
					<img class="profile-image" src="{{profpic}}" height="200" width="200" alt="picture" />
				</div>
			</div>
			<div class="col s12 m6">
					<div id="profile-details" class="section">
						<h4>
							{{given_name}} {{family_name}}					
						</h4>
						<table>
							<tr>
								<th>Email</th>
								<td>{{email}}</td>
							</tr>
							<tr>
								<th>Phone</th>
								<td>{{phone}}</td>
							</tr>
						</table>
					</div>
			</div>
		</div>
	</div>
	<div class = "section">
		<div class="row">
			<div class="col s12 m6">
			    <div class="card blue-grey darken-1">
			        <div class="card-content white-text">
			        	<span class="card-title">Self Description</span>
			        	<p>{{description}}</p>
			        </div>
			    </div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
