{% extends "material/base.html" %}
{% import "material/utils.html" as util %}

{% block title %}Roomii{% endblock %}


{% block content %}
<!-- nav bar -->
<nav class="yellow darken-1" role="navigation">
	<div class = "nav-wrapper yellow darken-1">
		<a href = "#" class = "brand-logo left">Roomii</a>
		<ul id = "nav-mobile" class = "right hide-on-med-and-down">
<!-- 			<li><a href = "#">Nav1</a></li>
			<li><a href = "#">Nav2</a></li>
			<li><a href = "#">Nav3</a></li> -->
		</ul>
	</div>
</nav>

<div id="error_message" class="container red lighten-4" style ="height: 100%; display: none;">
	Username and password do not match!
</div>
<div id="need_login" class="container red lighten-4" style ="height: 100%; display: none;">
	Please log in or create an account! 
</div>

<div class="container blue lighten-4" style="height: 100%;">
	<div class="row">
		<form class="col s12" method="POST" action="/login">
			<div class='row'>
				<div class='col s12'>
				</div>
			</div>

			<div class='row'>
				<div class='input-field col s12'>
					<input class='validate' type='text' name='netid' id='netid' required>
					<label for='netid'>Enter your netid</label>
				</div>
			</div>

			<div class='row'>
				<div class='input-field col s12'>
					<input class='validate' type='password' name='password' id='password' required>
					<label for='password'>Enter your password</label>
				</div>
				<label style='float: right;'>
					<a class='blue-text' href='#'><b>Forgot Password?</b></a>
				</label>
			</div>

			<br />
			
			<div class='row'>
				<button id="loginButton" type='submit' name='btn_login' class='col s12 btn btn-large waves-effect waves-light' 
				onclick="logIn()">Login
				</button>
			</div>
		</form>
	</div>


	<div class="row" style="width: 100%;">
		<button id="regButton" class="btn waves-effect waves-light" type="submit" style="width: 100%;height: 100%;object-fit:cover;" 
		onclick ="signUp()";>
		No Account? Sign Up
		</button>
	</div>
</div>
<script type="text/javascript">
	var show = {{display_error}}
	function signUp() {
		$("html").load("/register");
	}
	function logIn() {
		// document.getElementById("error_message").style.display = "";
	}
	window.onload = function() {
		if (show == 1) {
			document.getElementById("error_message").style.display = "";
		}
		if(show == 2) {
			document.getElementById("need_login").style.display = "";
		}
		else {
			document.getElementById("error_message").style.display = "hidden";
		} // determine if the error message should be shown when page loads
	};
</script>

	<!--JavaScript at end of body for optimized loading
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script> 
-->
{% endblock %}

</html>
