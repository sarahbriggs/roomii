{% extends "material/base.html" %}
{% import "material/utils.html" as util %}

{% block title %}Roomii{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col s12 z-depth-5 mainpanel">
			<div id="mainpanel-content">
				<h1>Survey Questions</h1>
				<div class="divider"></div>
				
				<!-- Survey Questions -->
				<div>
					{% block question %}{% endblock %}
				</div>

				<!-- Survey Submit Button -->
				<div>
					<button class="btn waves-effect waves-light" type="submit" name="action" id="submitButton">Submit Responses
						<i class="material-icons right">send</i>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
