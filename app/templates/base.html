{% extends "material/base.html" %}
{% import "material/utils.html" as util %}

{% block title %}Roomii{% endblock %}


{% block content %}
<!-- nav bar -->
<nav class="yellow darken-1" role="navigation">
	<div class = "nav-wrapper yellow darken-1">
		<a href = "#" class = "brand-logo left">Roomii</a>
		<ul id = "nav-mobile" class = "right hide-on-med-and-down">
			<li><a href = "#">Nav1</a></li>
			<li><a href = "#">Nav2</a></li>
			<li><a href = "#">Nav3</a></li>
		</ul>
	</div>
</nav>

<div class="container center-align">
	<div class="z-depth-1 blue lighten-4 row" style="display: inline-block; padding: 32px 48px 24px 48px; border: 1px solid #EEE;">

		<form class="col s12" method="post">
			<div class='row'>
				<div class='col s12'>
				</div>
			</div>

			<div class='row'>
				<div class='input-field col s12'>
					<input class='validate' type='email' name='email' id='email' />
					<label for='email'>Enter your email</label>
				</div>
			</div>

			<div class='row'>
				<div class='input-field col s12'>
					<input class='validate' type='password' name='password' id='password' />
					<label for='password'>Enter your password</label>
				</div>
				<label style='float: right;'>
					<a class='blue-text' href='#'><b>Forgot Password?</b></a>
				</label>
			</div>

			<br />
			<center>
				<div class='row'>
					<button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect waves-light'>Login</button>
				</div>
			</center>
		</form>
	</div>

	<div class="row">
		<button id="regButton" class="btn waves-effect waves-light" type="submit" href="templates/register.html">No Account? Sign Up</button>
	</div>
</div>



	<!--JavaScript at end of body for optimized loading
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script> 
-->
{% endblock %}

</html>
